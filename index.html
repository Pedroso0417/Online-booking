<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Online Booking Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
  <h1>üçΩ Food Online Booking Dashboard</h1>
</header>

<div class="container">
  <!-- Booking Form -->
  <div class="card">
    <h2>New Booking</h2>
    <form id="bookingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Cellphone Number:</label>
      <input type="tel" id="phone" placeholder="09XXXXXXXXX" pattern="[0-9]{11}" required>

      <label for="date">Booking Date:</label>
      <input type="date" id="date" required>

      <label for="persons">Number of Persons:</label>
      <input type="number" id="persons" min="1" required>

      <label for="place">Place:</label>
      <input type="text" id="place" placeholder="Enter location" required>

      <label for="orders">How Many Orders?</label>
      <input type="number" id="orders" min="1" required>

      <label for="menu">Select Menu:</label>
      <select id="menu" required>
        <option value="">-- Choose a dish --</option>
        <option value="Pizza">üçï Pizza</option>
        <option value="Burger">üçî Burger</option>
        <option value="Pasta">üçù Pasta</option>
        <option value="Fried Chicken">üçó Fried Chicken</option>
        <option value="Salad">ü•ó Salad</option>
      </select>

      <button type="submit">Add Booking</button>
    </form>

    <!-- Map -->
    <div class="map">
      <iframe
        id="mapFrame"
        src="https://www.google.com/maps?q=Cebu&output=embed"
        width="100%"
        height="200"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- Dashboard Table -->
  <div class="card">
    <h2>Booking Records</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Cellphone</th>
          <th>Date</th>
          <th>Persons</th>
          <th>Place</th>
          <th>Orders</th>
          <th>Menu</th>
        </tr>
      </thead>
      <tbody id="bookingList">
        <tr><td colspan="7">No bookings yet</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
