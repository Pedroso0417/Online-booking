<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Online Booking Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f7fa;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #4CAF50;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    .map {
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      height: 300px;
    }
  </style>
</head>
<body>

<header>
  <h1>üçΩ Food Online Booking Dashboard</h1>
</header>

<div class="container">
  <!-- Booking Form -->
  <div class="card">
    <h2>New Booking</h2>
    <form id="bookingForm">
      <label for="date">Booking Date:</label>
      <input type="date" id="date" required>

      <label for="persons">Number of Persons:</label>
      <input type="number" id="persons" min="1" required>

      <label for="place">Place:</label>
      <input type="text" id="place" placeholder="Enter location" required>

      <label for="orders">How Many Orders?</label>
      <input type="number" id="orders" min="1" required>

      <label for="menu">Select Menu:</label>
      <select id="menu" required>
        <option value="">-- Choose a dish --</option>
        <option value="Pizza">üçï Pizza</option>
        <option value="Burger">üçî Burger</option>
        <option value="Pasta">üçù Pasta</option>
        <option value="Fried Chicken">üçó Fried Chicken</option>
        <option value="Salad">ü•ó Salad</option>
      </select>

      <button type="submit">Add Booking</button>
    </form>

    <!-- Map -->
    <div class="map">
      <iframe
        id="mapFrame"
        src="https://www.google.com/maps?q=Cebu&output=embed"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- Dashboard Table -->
  <div class="card">
    <h2>Booking Records</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Persons</th>
          <th>Place</th>
          <th>Orders</th>
          <th>Menu</th>
        </tr>
      </thead>
      <tbody id="bookingList">
        <tr><td colspan="5">No bookings yet</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const form = document.getElementById('bookingForm');
  const bookingList = document.getElementById('bookingList');
  const mapFrame = document.getElementById('mapFrame');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const date = document.getElementById('date').value;
    const persons = document.getElementById('persons').value;
    const place = document.getElementById('place').value;
    const orders = document.getElementById('orders').value;
    const menu = document.getElementById('menu').value;

    // Show booking in the table
    if (bookingList.querySelector('td') && bookingList.rows.length === 1) {
      bookingList.innerHTML = ''; // remove placeholder
    }

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${date}</td>
      <td>${persons}</td>
      <td>${place}</td>
      <td>${orders}</td>
      <td>${menu}</td>
    `;
    bookingList.appendChild(row);

    // Update map
    mapFrame.src = `https://www.google.com/maps?q=${encodeURIComponent(place)}&output=embed`;

    // Send booking to Google Sheets
    const bookingData = { date, persons, place, orders, menu };

    fetch("https://script.google.com/macros/s/PASTE_YOUR_SCRIPT_ID_HERE/exec", {
      method: "POST",
      body: JSON.stringify(bookingData),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      if (data.result === "success") {
        alert("‚úÖ Booking received and saved to Google Sheets!");
      } else {
        alert("‚ö†Ô∏è Booking failed to save.");
      }
    })
    .catch(err => {
      console.error("‚ùå Error sending booking:", err);
      alert("‚ö†Ô∏è Error: Could not connect to Google Sheets.");
    });

    // Reset form
    form.reset();
  });
</script>

</body>
</html>
